<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>计算器</title>

<style type="text/css">

	table {
    position: absolute;
    width: 400px;
    height: 400px;
    top: 100px;
    left: 450px;//不好

}
	td{
		background-color: blue;
		font-size: 80px;
		text-align:center;
	}
	tr{
		cursor:pointer;
	}
	table,tr,td
{
	border:1px black black;
}
	th{
		font-size: 80px;
		text-align:right;
	}
</style>
<script type="text/javascript">
	var number ;
	var symbol ;
	var input = ' ';
	var result = 0 ;
	function getnumber(number){
		if (number == 'd') {
			number = 0 ;
			input = ' ';
			result = 0 ;
		}
		
		if (number == '=') {
			result = eval(input) ;
			input = input + number+ result ;
		}
		else (input = input + number) ; 
		document.getElementById("output").innerHTML =input;

	} 
	

</script>
</head>
<body>

<div class="mytable">
	<table>
		<th id="output" colspan="4" >0</th>
		<tr>
			<td onclick="getnumber(7)">7</td>
			<td onclick="getnumber(8)">8</td>
			<td onclick="getnumber(9)">9</td>
			<td onclick="getnumber('/')">/</td>
		</tr>
		<tr>
			<td onclick="getnumber(4)">4</td>
			<td onclick="getnumber(5)">5</td>
			<td onclick="getnumber(6)">6</td>
			<td onclick="getnumber('*')">*</td>
		</tr>
		<tr>
			<td onclick="getnumber(1)">1</td>
			<td onclick="getnumber(2)">2</td>
			<td onclick="getnumber(3)">3</td>
			<td onclick="getnumber('-')">-</td>
		</tr>
		<tr>
			<td onclick="getnumber(8)">0</td>
			<td onclick="getnumber('d')">D</td>
			<td onclick="getnumber('=')">=</td>
			<td onclick="getnumber('+')">+</td>
		</tr>
		</table>
	</div>
</body>
</html>
